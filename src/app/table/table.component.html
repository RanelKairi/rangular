<table mat-table [dataSource]="allCategories">
    <ng-container matColumnDef="fullCate">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let category">{{category.cateName}}</td>
    </ng-container>

    <ng-container matColumnDef="numofwords">
        <th mat-header-cell *matHeaderCellDef>Number of Words</th>
        <td mat-cell *matCellDef="let category">{{(NumOfWords(category))}}</td>
    </ng-container>

    <ng-container matColumnDef="lastedit">
        <th mat-header-cell *matHeaderCellDef>last edit</th>
        <td mat-cell *matCellDef="let category">{{category.id}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let category">
            <button mat-icon-button [routerLink]="['editcategory/:id']">
                <mat-icon>edit</mat-icon>
            </button>
            </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div>
    <button mat-raised-button
    color="primary"
    routerLink="/newcategory">
New Category
</button>
</div>
